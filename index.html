<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The GenzEra</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The GenzEra</h1>
        <form id="tshirtForm">
            <label for="chestSize">Chest Size:</label>
            <input type="number" id="chestSize" name="chestSize" required>
            <select id="chestUnit" name="chestUnit">
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
            </select>

            <label for="length">Length:</label>
            <input type="number" id="length" name="length" required>
            <select id="lengthUnit" name="lengthUnit">
                <option value="inches">Inches</option>
                <option value="cm">Centimeters</option>
            </select>

            <button type="submit">Calculate Size</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
